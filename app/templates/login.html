<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.username.label }} {{ form.username(size=32) }} <br><br>
      {{ form.password.label }} {{ form.password(size=32) }} <br><br>
      {{ form.submit() }}
    </form>
  </body>
</html>
